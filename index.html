<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .heading{
        text-align: center;
        font-size: 80px;
    }
    .bodytext{
        width: 80%;
        margin: 20px auto;
        display: block;
        height: 300px;
        font-size: 30px;
    }
    .resultext{
        width: 80%;
        margin: 20px auto;
        display: block;
        height: 300px;
        font-size: 30px;
    }
    .btn{
        display: flex;
        justify-content: space-around;
        
    }
    .btnaction{
        width: 150px;
        height: 40px;
        font-size: 20px;
        border: 1px solid black;
        border-radius: 20px;
    }
</style>
<body>
    <h1 class="heading">Text-Tool</h1>
    <div class="appcontainer">
        <input type="text" class="bodytext" id="input">
        <p class="resultext" id="resultext"></p>

    </div>
    <div class="btn">
        <button type="button" class="btnaction" onclick="toUppercase()">Uppercase</button>
        <button type="button"class="btnaction">Lowercase</button>
        <button type="button"class="btnaction">Charactercount</button>
        <button type="button"class="btnaction">wordcount</button>

    </div>

    <script>
        function toUppercase(){
            const inputelement=document.getElementById("input")
            const resultelement=document.getElementById("resultext")

            resultelement.innerText=inputelement.value.toUpperCase()
        }
    </script>
</body>
</html>
